<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTICS</title>
    <meta name="description" content="Collective misbehavior, structured unpredictability and healthy mischief">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚠️</text></svg>">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://uptoantics.vercel.app/">
    <meta property="og:title" content="ANTICS">
    <meta property="og:description" content="Collective misbehavior, structured unpredictability and healthy mischief">
    <meta property="og:image" content="https://uptoantics.vercel.app/social_preview_yellow_filled.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:type" content="image/png">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://uptoantics.vercel.app/">
    <meta name="twitter:title" content="ANTICS">
    <meta name="twitter:description" content="Collective misbehavior, structured unpredictability and healthy mischief">
    <meta name="twitter:image" content="https://uptoantics.vercel.app/social_preview_yellow_filled.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><text y="36" font-size="36">⚠️</text></svg>'), auto;
        }
        
        body {
            background-color: #FFD700;
            min-height: 100vh;
            font-family: 'Space Mono', 'Courier New', monospace;
            position: relative;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }
        
        body.disco-mode {
            background-color: #FFB40F;
        }
        
        .header {
            position: absolute;
            top: 40px;
            left: 40px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }
        
        .logo {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: #000;
            line-height: 48px;
            height: 48px;
            display: flex;
            align-items: center;
        }
        
        .toggle {
            display: flex;
            gap: 10px;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.05em;
            min-width: 80px;
        }
        
        body.disco-mode .toggle {
            visibility: hidden;
            opacity: 0;
        }
        
        .toggle-option {
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><text y="36" font-size="36">⚠️</text></svg>'), pointer;
            transition: color 0.2s ease, transform 0.4s ease;
            padding: 10px 15px;
            display: inline-block;
        }
        
        .toggle-option.active {
            color: #000;
            order: 0;
        }
        
        .toggle-option.inactive {
            color: rgba(0, 0, 0, 0.15);
            order: 1;
        }
        
        .toggle-option:hover {
            color: rgba(0, 0, 0, 0.5);
        }
        
        .toggle-option.active:hover {
            color: #000;
        }
        
        .toggle.switching .toggle-option {
            animation: rotate-switch 0.4s ease;
        }
        
        @keyframes rotate-switch {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }
        
        .nav-btn {
            position: absolute;
            top: 40px;
            right: 40px;
            background: #000;
            color: #FFD700;
            border: none;
            padding: 0 30px;
            height: 48px;
            min-width: 140px;
            text-align: center;
            font-family: 'Space Mono', 'Courier New', monospace;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.05em;
            line-height: 48px;
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><text y="36" font-size="36">⚠️</text></svg>'), pointer;
            z-index: 100;
            transition: transform 0.2s ease, color 0.3s ease;
        }
        
        .nav-btn:hover {
            transform: scale(1.05);
        }
        
        body.disco-mode .nav-btn {
            color: #FFB40F;
        }
        
        .typewriter-text {
            position: absolute;
            top: 140px;
            left: 40px;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.05em;
            line-height: 1.6;
            color: #000;
            white-space: pre-line;
            word-wrap: break-word;
            max-width: calc(100% - 80px);
        }
        
        .typewriter-text .sentence-break {
            display: block;
            margin-top: 2em;
            margin-bottom: 0;
            height: 0;
            line-height: 0;
        }
        
        .typewriter-text .word {
            color: #000;
        }
        
        .typewriter-text .ghost {
            color: rgba(0, 0, 0, 0.15);
            transform: scaleX(-1);
            display: inline-block;
        }
        
        .typewriter-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: #000;
            margin-left: 4px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .main-text {
            position: absolute;
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.05em;
            line-height: 1.4;
            color: #000;
            z-index: 10;
        }
        
        .line {
            display: flex;
            gap: 1em;
            transition: transform 0.15s ease-out, font-size 0.15s ease-out;
            transform-origin: left center;
        }
        
        .line.active {
            transform: scale(1.3);
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: contents;
        }
        
        .word {
            color: #000;
        }
        
        .ghost {
            color: rgba(0, 0, 0, 0.15);
            transform: scaleX(-1);
            display: inline-block;
        }
        
        /* Disco page styles */
        .disco-page {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .disco-page.active {
            display: contents;
        }
        
        @media (max-width: 768px) {
            .header {
                top: 20px;
                left: 20px;
                right: 120px;
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .logo {
                font-size: 32px;
                line-height: 32px;
                height: 32px;
                display: flex;
                align-items: center;
            }
            
            .toggle {
                font-size: 14px;
                min-width: 60px;
            }
            
            body.disco-mode .toggle {
                visibility: hidden;
                opacity: 0;
            }
            
            .nav-btn {
                top: 20px;
                right: 20px;
                padding: 0 16px;
                height: 32px;
                font-size: 12px;
                line-height: 32px;
                letter-spacing: 0.05em;
                min-width: 100px;
            }
            
            .typewriter-text {
                top: 100px;
                left: 20px;
                font-size: 16px;
                line-height: 1.6;
                max-width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ANTICS</div>
        <div class="toggle">
            <span class="toggle-option active" data-page="are">ARE</span>
            <span class="toggle-option inactive" data-page="is">IS</span>
        </div>
    </div>
    
    <button class="nav-btn" id="nav-btn">ENTER</button>

    <div class="page active" id="page-are">
        <div class="typewriter-text" id="are-text"></div>
    </div>

    <div class="page" id="page-is">
        <div class="typewriter-text" id="is-text"></div>
    </div>

    <div class="disco-page" id="disco-page">
        <div class="typewriter-text" id="disco-text"></div>
    </div>

    <script>
        const toggle = document.querySelector('.toggle');
        const toggleOptions = document.querySelectorAll('.toggle-option');
        const pages = document.querySelectorAll('.page');
        const header = document.querySelector('.header');
        const navBtn = document.getElementById('nav-btn');
        const discoPage = document.getElementById('disco-page');
        const areText = document.getElementById('are-text');
        const isText = document.getElementById('is-text');
        const discoText = document.getElementById('disco-text');
        
        let isDiscoMode = false;
        let typewriterTimeout = null;
        
        // Text data for typewriter effect
        const areSentences = [
            ['SMALL', 'DISRUPTIONS', 'THAT', 'CREATE', 'NEW', 'SOCIAL', 'OR', 'CREATIVE', 'OUTCOMES'],
            ['NON-OPTIMIZED', 'BEHAVIORS;', 'DOING', 'THINGS', 'BECAUSE', 'THEY\'RE', 'FUN,', 'NOT', 'BECAUSE', 'THEY\'RE', 'EFFICIENT'],
            ['ACTIONS', 'THAT', 'AREN\'T', 'SUPPOSED', 'TO', 'BE', 'VALUABLE', 'BUT', 'SOMEHOW', 'ARE']
        ];
        
        const isSentences = [
            ['A', 'SANDBOX', 'FOR', 'HARMLESS', 'COLLECTIVE', 'MISBEHAVIOR'],
            ['A', 'LIGHTWEIGHT', 'ENGINE', 'FOR', 'STRUCTURED', 'UNPREDICTABILITY'],
            ['A', 'DIGITALLY', 'NATIVE', 'WAY', 'TO', 'INTRODUCE', 'HEALTHY', 'MISCHIEF', 'INTO', 'AN', 'OTHERWISE', 'OPTIMIZED', 'LIFE']
        ];
        
        const discoSentences = [
            ['COMING', 'SOON...']
        ];
        
        // Helper function to reverse a string for ghost text
        function reverseString(str) {
            return str.split('').reverse().join('');
        }
        
        // Typewriter effect function
        function typewriterEffect(element, sentences, speed = 40, pauseBetweenWords = 100, pauseBetweenSentences = 300) {
            // Clear any existing timeout
            if (typewriterTimeout) {
                clearTimeout(typewriterTimeout);
            }
            
            element.innerHTML = '';
            
            let sentenceIndex = 0;
            let wordIndex = 0;
            let charIndex = 0;
            let completedHTML = ''; // Stores all completed words
            
            function type() {
                if (sentenceIndex >= sentences.length) {
                    // All sentences typed, remove cursor
                    element.innerHTML = element.innerHTML.replace(/<span class="typewriter-cursor"><\/span>/, '');
                    return;
                }
                
                const currentSentence = sentences[sentenceIndex];
                
                if (wordIndex >= currentSentence.length) {
                    // Move to next sentence
                    if (sentenceIndex < sentences.length - 1) {
                        // Add sentence break with spacing between sentences
                        completedHTML += '<div class="sentence-break"></div>';
                        element.innerHTML = completedHTML + '<span class="typewriter-cursor"></span>';
                        sentenceIndex++;
                        wordIndex = 0;
                        charIndex = 0;
                    } else {
                        // Last sentence done, remove cursor
                        element.innerHTML = element.innerHTML.replace(/<span class="typewriter-cursor"><\/span>/, '');
                        return;
                    }
                }
                
                const currentWord = currentSentence[wordIndex];
                
                if (charIndex < currentWord.length) {
                    // Type character by character - show completed words + current word being typed
                    const char = currentWord[charIndex];
                    const currentWordHTML = currentWord.substring(0, charIndex + 1);
                    
                    // Update display: completed words + current word being typed + cursor
                    element.innerHTML = completedHTML + '<span class="word">' + currentWordHTML + '</span><span class="typewriter-cursor"></span>';
                    
                    charIndex++;
                    typewriterTimeout = setTimeout(type, speed);
                } else {
                    // Word complete, add word and move to next word
                    completedHTML += '<span class="word">' + currentWord + '</span>';
                    
                    // Add space (except for punctuation)
                    if (!currentWord.match(/[,;]$/)) {
                        completedHTML += ' ';
                    }
                    
                    element.innerHTML = completedHTML + '<span class="typewriter-cursor"></span>';
                    
                    wordIndex++;
                    charIndex = 0;
                    
                    // Pause before next word (or longer pause between sentences)
                    const delay = (wordIndex === currentSentence.length && sentenceIndex < sentences.length - 1) 
                        ? pauseBetweenSentences 
                        : pauseBetweenWords;
                    typewriterTimeout = setTimeout(type, delay);
                }
            }
            
            type();
        }
        
        // Start typewriter for active page
        function startTypewriterForActivePage() {
            const activePage = document.querySelector('.page.active');
            if (activePage && !isDiscoMode) {
                if (activePage.id === 'page-are') {
                    typewriterEffect(areText, areSentences);
                } else if (activePage.id === 'page-is') {
                    typewriterEffect(isText, isSentences);
                }
            }
        }
        
        // Flee cursor settings for disco page only
        const PADDING = 60;
        const TEXT_WIDTH = 420;
        const TEXT_HEIGHT_ESTIMATE = 100;
        const SEPARATION_BUFFER = 80;
        
        let mouseX = 0, mouseY = 0;
        let discoTexts = [];
        let discoVelocities = [];
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        function getExclusionZones() {
            const headerRect = header.getBoundingClientRect();
            const btnRect = navBtn.getBoundingClientRect();
            return [
                { x: headerRect.left - PADDING, y: headerRect.top - PADDING, w: headerRect.width + PADDING * 2, h: headerRect.height + PADDING * 2 },
                { x: btnRect.left - PADDING, y: btnRect.top - PADDING, w: btnRect.width + PADDING * 2, h: btnRect.height + PADDING * 2 }
            ];
        }
        
        function rectsOverlap(r1, r2) {
            return !(r1.x + r1.w < r2.x || r2.x + r2.w < r1.x || r1.y + r1.h < r2.y || r2.y + r2.h < r1.y);
        }
        
        function getValidPosition(existingRects, textEl) {
            const elRect = textEl.getBoundingClientRect();
            const w = TEXT_WIDTH;
            const h = elRect.height || TEXT_HEIGHT_ESTIMATE;
            const maxX = window.innerWidth - w - PADDING;
            const maxY = window.innerHeight - h - PADDING;
            const minX = PADDING;
            const minY = 140;
            
            let attempts = 0;
            let x, y, candidate;
            
            const expandedExisting = existingRects.map(r => ({
                x: r.x - SEPARATION_BUFFER,
                y: r.y - SEPARATION_BUFFER,
                w: r.w + SEPARATION_BUFFER * 2,
                h: r.h + SEPARATION_BUFFER * 2
            }));
            
            do {
                x = minX + Math.random() * (maxX - minX);
                y = minY + Math.random() * (maxY - minY);
                candidate = { x, y, w, h };
                attempts++;
            } while (attempts < 200 && (
                expandedExisting.some(r => rectsOverlap(candidate, r)) ||
                getExclusionZones().some(r => rectsOverlap(candidate, r))
            ));
            
            return { x, y, w, h };
        }
        
        function initDiscoPhysics() {
            discoTexts = Array.from(discoPage.querySelectorAll('.main-text'));
            discoVelocities = discoTexts.map(() => ({ vx: 0, vy: 0 }));
            
            const rects = [];
            discoTexts.forEach((text, i) => {
                const pos = getValidPosition(rects, text);
                rects.push(pos);
                text.style.left = pos.x + 'px';
                text.style.top = pos.y + 'px';
                text.style.transform = 'none';
            });
        }
        
        function fleeLoop() {
            if (!isDiscoMode || !discoPage.classList.contains('active')) {
                requestAnimationFrame(fleeLoop);
                return;
            }
            
            const exclusions = getExclusionZones();
            const currentRects = [];
            
            discoTexts.forEach((text, i) => {
                let x = parseFloat(text.style.left) || 0;
                let y = parseFloat(text.style.top) || 0;
                const rect = text.getBoundingClientRect();
                const w = TEXT_WIDTH;
                const h = rect.height || TEXT_HEIGHT_ESTIMATE;
                
                const centerX = x + w / 2;
                const centerY = y + h / 2;
                
                const dx = centerX - mouseX;
                const dy = centerY - mouseY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                const fleeRadius = 300;
                if (dist < fleeRadius && dist > 0) {
                    const force = (fleeRadius - dist) / fleeRadius * 2.5;
                    discoVelocities[i].vx += (dx / dist) * force;
                    discoVelocities[i].vy += (dy / dist) * force;
                }
                
                discoVelocities[i].vx *= 0.92;
                discoVelocities[i].vy *= 0.92;
                
                x += discoVelocities[i].vx;
                y += discoVelocities[i].vy;
                
                const minX = PADDING;
                const minY = 140;
                const maxX = window.innerWidth - w - PADDING;
                const maxY = window.innerHeight - h - PADDING;
                
                if (x < minX) { x = minX; discoVelocities[i].vx *= -0.5; }
                if (x > maxX) { x = maxX; discoVelocities[i].vx *= -0.5; }
                if (y < minY) { y = minY; discoVelocities[i].vy *= -0.5; }
                if (y > maxY) { y = maxY; discoVelocities[i].vy *= -0.5; }
                
                const candidate = { x, y, w, h };
                const expandedCandidate = { 
                    x: x - SEPARATION_BUFFER/2, 
                    y: y - SEPARATION_BUFFER/2, 
                    w: w + SEPARATION_BUFFER, 
                    h: h + SEPARATION_BUFFER 
                };
                
                exclusions.forEach(zone => {
                    if (rectsOverlap(expandedCandidate, zone)) {
                        const zoneCenterX = zone.x + zone.w / 2;
                        const zoneCenterY = zone.y + zone.h / 2;
                        const pushX = centerX - zoneCenterX;
                        const pushY = centerY - zoneCenterY;
                        const pushDist = Math.sqrt(pushX * pushX + pushY * pushY) || 1;
                        discoVelocities[i].vx += (pushX / pushDist) * 5;
                        discoVelocities[i].vy += (pushY / pushDist) * 5;
                    }
                });
                
                currentRects.forEach((otherRect, j) => {
                    const expandedOther = {
                        x: otherRect.x - SEPARATION_BUFFER,
                        y: otherRect.y - SEPARATION_BUFFER,
                        w: otherRect.w + SEPARATION_BUFFER * 2,
                        h: otherRect.h + SEPARATION_BUFFER * 2
                    };
                    
                    if (rectsOverlap(candidate, expandedOther)) {
                        const otherCenterX = otherRect.x + otherRect.w / 2;
                        const otherCenterY = otherRect.y + otherRect.h / 2;
                        const pushX = centerX - otherCenterX;
                        const pushY = centerY - otherCenterY;
                        const pushDist = Math.sqrt(pushX * pushX + pushY * pushY) || 1;
                        discoVelocities[i].vx += (pushX / pushDist) * 6;
                        discoVelocities[i].vy += (pushY / pushDist) * 6;
                    }
                });
                
                currentRects.push({ x, y, w, h });
                
                text.style.left = x + 'px';
                text.style.top = y + 'px';
            });
            
            requestAnimationFrame(fleeLoop);
        }
        
        // Toggle functionality
        toggleOptions.forEach(option => {
            option.addEventListener('click', () => {
                const targetPage = option.dataset.page;
                
                if (option.classList.contains('active')) return;
                
                toggle.classList.add('switching');
                
                setTimeout(() => {
                    toggleOptions.forEach(opt => {
                        opt.classList.remove('active', 'inactive');
                        if (opt.dataset.page === targetPage) {
                            opt.classList.add('active');
                        } else {
                            opt.classList.add('inactive');
                        }
                    });
                    
                    pages.forEach(page => {
                        page.classList.remove('active');
                        if (page.id === `page-${targetPage}`) {
                            page.classList.add('active');
                        }
                    });
                    
                    startTypewriterForActivePage();
                }, 200);
                
                setTimeout(() => {
                    toggle.classList.remove('switching');
                }, 400);
            });
        });
        
        // Enter/Home button
        navBtn.addEventListener('click', () => {
            if (isDiscoMode) {
                // Go home
                isDiscoMode = false;
                document.body.classList.remove('disco-mode');
                discoPage.classList.remove('active');
                document.getElementById('page-are').classList.add('active');
                navBtn.textContent = 'ENTER';
                startTypewriterForActivePage();
            } else {
                // Enter disco
                isDiscoMode = true;
                document.body.classList.add('disco-mode');
                pages.forEach(p => p.classList.remove('active'));
                discoPage.classList.add('active');
                navBtn.textContent = 'HOME';
                
                // Clear typewriter
                if (typewriterTimeout) {
                    clearTimeout(typewriterTimeout);
                }
                
                // Initialize COMING SOON typewriter
                typewriterEffect(discoText, discoSentences);
            }
        });
        
        // Initialize
        window.addEventListener('load', () => {
            startTypewriterForActivePage();
            fleeLoop();
        });
    </script>
</body>
</html>
